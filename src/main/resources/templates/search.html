<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<label>
    <input type="radio" name="option" value="word">
    Word
</label>
<br>
<label>
    <input type="radio" name="option" value="king">
    King
</label>
<br>
<label>
    <input type="radio" name="option" value="source">
    Source
</label>

<div id="search-field" style="display:none;">
    <form method="get" th:action="@{/search/}">
        <label for="search-word">Search:</label>
        <input type="text" id="search-word"  th:name="word">
        <input type="submit" value="search">
    </form>
</div>

<script>
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    const searchField = document.getElementById('search-field');

    radioButtons.forEach(radioButton => {
        radioButton.addEventListener('change', () => {
            if (radioButton.value === 'word') {
                searchField.style.display = 'block';
            } else {
                searchField.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
