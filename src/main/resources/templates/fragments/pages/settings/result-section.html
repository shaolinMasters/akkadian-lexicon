<section th:style="${isDelete ? 'display:block' : 'display:none'}">
<!--    SOURCE-->
    <div class="container pt-5 pb-5 position-relative">

        <tr th:each="admin: ${adminList}">
            <div class="d-flex bd-highlight mb-3 align-items-center">
                <div class="p-2">
                    <span class="align-middle" th:text="${admin.getName()}"></span>
                </div>
                <div class="ms-auto p-2">
                    <span>
                         <button th:value="${admin.getId()}" type="button" class="btn btn-outline-danger admin-delete-button" data-bs-toggle="modal" data-bs-target="#delete-admin-modal">Delete</button>
                    </span>
                </div>
            </div>
            <hr>
        </tr>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="delete-admin-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="adminModalLabel">Delete</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete?
                </div>
                <div class="modal-footer">
                    <form id="delete-admin-form"
                          data-th-object="${id}"
                          method="post"
                          data-th-action="@{/settings/delete/user}"
                          action="/settings/delete/user">
                        <input id="removable-admin-input" type="hidden" value="1" name="id">

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="deletionToast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Successfully deleted user.
        </div>
    </div>
</div>

<script th:inline="javascript" th:if="${isDeleted != null && isDeleted == true}">
    /*<![CDATA[*/
    const deletionToastElement = document.getElementById('deletionToast')
    const toast = new bootstrap.Toast(deletionToastElement)
    toast.show();
    /*]]>*/
</script>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="creationToast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Email has been sent.
        </div>
    </div>
</div>

<script th:inline="javascript" th:if="${isCreated != null && isCreated == true}">
    /*<![CDATA[*/
    const creationToastElement = document.getElementById('creationToast')
    const toast = new bootstrap.Toast(creationToastElement)
    toast.show();
    /*]]>*/
</script>
