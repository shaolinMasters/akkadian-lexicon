<section>
    <div id="results" class="container">
        <tr id="vocabularyFormsSegment" th:each="word: ${words}">
            <td>
                <div th:unless="${#strings.isEmpty(word)}">
                    <h4>Matches:</h4>
                    <p>
                        <span class="title-key">Nominative: </span>
                        <span th:text="${word.getVocabularyForm().getNominative()}"> nominative</span>
                    </p>
                    <p>
                        <span class="title-key">Sumerian Form: </span>
                        <span th:text="${word.getVocabularyForm().getSumerianForm()}"> sumerian form</span>
                    </p>
                    <p>
                        <span class="title-key">Meaning: </span>
                        <span th:text="${word.getVocabularyForm().getMeaning()}"> meaning</span>
                    </p>
                </div>
                <hr>
            </td>
        </tr>
        <tr id="sourcesSegment" th:each="source: ${sources}">
            <td>
                <div th:unless="${#strings.isEmpty(source)}">
                    <h4>Matches:</h4>
                    <p>
                        <span class="title-key">Title: </span>
                        <span th:text="${source.getTitle()}"> title</span>
                    </p>
                    <p th:unless="${#strings.isEmpty(source.getBibliography())}">
                        <span class="title-key">Bibliography: </span>
                        <span th:text="${source.getBibliography()}"> bibliography</span>
                    </p>
                    <p th:unless="${#strings.isEmpty(source.getCatalogueRef())}">
                        <span class="title-key">Catalogue Reference: </span>
                        <span th:text="${source.getCatalogueRef()}"> catalogue reference</span>
                    </p>
                    <p>
                        <span class="title-key">Text: </span>
                    </p>
                    <pre th:text="${source.getText()}"> text</pre>
                </div>
                <hr>
            </td>
        </tr>
        <tr id="sourceSegment">
            <td>
                <div th:unless="${#strings.isEmpty(source)}">
                    <h4>Matches:</h4>
                    <p>
                        <span class="title-key">Title: </span>
                        <span th:text="${source.getTitle()}"> title</span>
                    </p>
                    <p th:unless="${#strings.isEmpty(source.getBibliography())}">
                        <span class="title-key">Bibliography: </span>
                        <span th:text="${source.getBibliography()}"> bibliography</span>
                    </p>
                    <p th:unless="${#strings.isEmpty(source.getCatalogueRef())}">
                        <span class="title-key">Catalogue Reference: </span>
                        <span th:text="${source.getCatalogueRef()}"> catalogue reference</span>
                    </p>
                    <p>
                        <span class="title-key">Text: </span>
                    </p>
                    <pre th:text="${source.getText()}"> text</pre>
                </div>
            </td>
        </tr>
    </div>
</section>
