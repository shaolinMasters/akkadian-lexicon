<section>
    <div id="results" class="container">
        <div id="vocabularyFormsSegment">
            <h4 class="result-title pt-3 pb-3" th:if="${words != null && !words.isEmpty()}">Matches:</h4>
            <tr th:each="word: ${words}">
                <td>
                    <div th:unless="${#strings.isEmpty(word)}">
                        <p>
                            <span class="title-key">Nominative: </span>
                            <span class="title-value" th:text="${word.getVocabularyForm().getNominative()}"> nominative</span>
                        </p>
                        <p>
                            <span class="title-key">Sumerian Form: </span>
                            <span class="title-value" th:text="${word.getVocabularyForm().getSumerianForm()}"> sumerian form</span>
                        </p>
                        <p>
                            <span class="title-key">Meaning: </span>
                            <span class="title-value" th:text="${word.getVocabularyForm().getMeaning()}"> meaning</span>
                        </p>
                    </div>
                    <hr>
                </td>
            </tr>
        </div>
        <div id="sourcesSegment">
            <h4 class="result-title pt-3 pb-3" th:if="${sources != null && !sources.isEmpty()}">Sources of <span th:text="${sources.get(0).getKing().getName()}"></span>:</h4>
            <tr  th:each="source: ${sources}">
                <td>
                    <div th:unless="${#strings.isEmpty(source)}">
                        <p>
                            <span class="title-key">Title: </span>
                            <span th:text="${source.getTitle()}" class="title-value"> title</span>
                        </p>
                        <p th:unless="${#strings.isEmpty(source.getBibliography())}">
                            <span class="title-key">Bibliography: </span>
                            <span th:text="${source.getBibliography()}" class="title-value"> bibliography</span>
                        </p>
                        <p th:unless="${#strings.isEmpty(source.getCatalogueRef())}">
                            <span class="title-key">Catalogue Reference: </span>
                            <span th:text="${source.getCatalogueRef()}" class="title-value"> catalogue reference</span>
                        </p>
                        <p>
                            <span class="title-key">Text: </span>
                        </p>
                        <pre th:text="${source.getText()}" class="title-value"> text</pre>
                    </div>
                    <hr>
                </td>
            </tr>
        </div>
        <tr id="sourceSegment">
            <td>
                <div th:unless="${#strings.isEmpty(source)}">
                    <div class="pt-3 pb-3"></div>
<!--                    <h4 class="result-title">Matches:</h4>-->
                    <p>
                        <span class="title-key">Title: </span>
                        <span class="title-value" th:text="${source.getTitle()}"> title</span>
                    </p>
                    <p th:unless="${#strings.isEmpty(source.getBibliography())}">
                        <span class="title-key">Bibliography: </span>
                        <span class="title-value" th:text="${source.getBibliography()}"> bibliography</span>
                    </p>
                    <p th:unless="${#strings.isEmpty(source.getCatalogueRef())}">
                        <span class="title-key">Catalogue Reference: </span>
                        <span class="title-value" th:text="${source.getCatalogueRef()}"> catalogue reference</span>
                    </p>
                    <p>
                        <span class="title-key">Text: </span>
                    </p>
                    <pre class="title-value" th:text="${source.getText()}"> text</pre>
                </div>
            </td>
        </tr>
    </div>
</section>
