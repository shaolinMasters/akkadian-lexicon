<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post" th:object="${userDTO}">
    <div class="form-group">
        <label for="username"></label>
        <input type="text" class="form-control" id="username" th:field="*{email}" placeholder="Username"  >
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="passowrd" placeholder="Password" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
