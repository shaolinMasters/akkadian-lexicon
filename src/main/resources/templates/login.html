<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-keyboard@3.5.40/build/css/index.min.css" rel="stylesheet">
    <!--/*/ <th:block th:insert="~{fragments/header-files.html}">
            </th:block> /*/-->
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<header th:replace="~{fragments/header.html}"></header>
<div class="center">
    <div class="messages" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div class="messages" th:if="${param.logout}">
        You have been logged out.
    </div>
    <h1>Admin Login</h1>
    <form th:action="@{/login-user}" method="post">
        <div class="txt_field">
            <input type="text" class="form-control" id="username" required name="username">
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" class="form-control" id="password" required name="password">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <span></span>
            <label>Password</label>
        </div>
        <input type="submit" value="Login">
    </form>
</div>
<footer th:replace="~{fragments/footer.html}"></footer>
</body>
</html>
